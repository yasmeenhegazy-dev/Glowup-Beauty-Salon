<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo"><img src="assests/Icons/Glow.jpg" alt="GlowUp Icon" class="navbar-icon">GlowUp</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="stylists.html">Stylists</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="booking.html">Book Now</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <button id="darkModeToggle" aria-label="Toggle dark mode" class="dark-mode-toggle">ðŸŒ™</button>
        </nav>
    </header>

    <main>
        <section id="booking" class="booking-section">
            <h1>Book Your Appointment</h1>
            <form id="booking-form" class="booking-form">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                    <div class="error-message" id="name-error"></div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="^\(\+20\)\s[0-9]{10}$" placeholder="e.g., (+20) 1234567890" required>
                    <div class="error-message" id="phone-error"></div>
                </div>
                <div class="form-group">
                    <label for="service">Select Service:</label>
                    <select id="service" name="service" required>
                        <option value="">--Please choose a service--</option>
                        <!-- Options will be loaded -->
                    </select>
                    <div class="error-message" id="service-error"></div>
                </div>
                <div class="form-group">
                    <label for="stylist">Preferred Stylist:</label>
                    <select id="stylist" name="stylist" required>
                        <option value="">--Any Stylist--</option>
                        <!-- Options will be loaded  -->
                    </select>
                    <div class="error-message" id="stylist-error"></div>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                    <div class="error-message" id="date-error"></div>
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required>
                    <div class="error-message" id="time-error"></div>
                </div>
                <button type="submit" class="btn">Confirm Booking</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 GlowUp Beauty Salon.</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/booking.js"></script>
</body>
</html>
