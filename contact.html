<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - GlowUp Beauty Salon</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo"><img src="assests/icons/Glow.jpg" alt="GlowUp Icon" class="navbar-icon">GlowUp</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="stylists.html">Stylists</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="booking.html">Book Now</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <button id="darkModeToggle" aria-label="Toggle dark mode" class="dark-mode-toggle">ðŸŒ™</button>
        </nav>
    </header>

    <main>
        <section id="contact-us" class="contact-section">
            <h1>Get in Touch</h1>
            <div class="contact-content">
                <div class="contact-info">
                    <h2>Our Salon</h2>
                    <p><strong>Address:</strong> GlowUp Beauty Salon, Ibn Elfaredst. Tanta</p>
                    <p><strong>Phone:</strong> <a href="tel:+201234567890">(+20) 1234567890</a></p>
                    <p><strong>Email:</strong> <a href="mailto:info@glowup.com">info@glowup.com</a></p>
                    <p><strong>Hours:</strong> Sat-Thurs: 9:00 AM - 7:00 PM</p>
                </div>
                <div class="contact-form-container">
                    <h2>Send Us a Message</h2>
                    <form id="contact-form" class="contact-form">
                        <div class="form-group">
                            <label for="contact-name">Your Name:</label>
                            <input type="text" id="contact-name" name="name" required>
                            <div class="error-message" id="contact-name-error"></div>
                        </div>
                        <div class="form-group">
                            <label for="contact-email">Your Email:</label>
                            <input type="email" id="contact-email" name="email" required>
                            <div class="error-message" id="contact-email-error"></div>
                        </div>
                        <div class="form-group">
                            <label for="contact-message">Message:</label>
                            <textarea id="contact-message" name="message" rows="6" required></textarea>
                            <div class="error-message" id="contact-message-error"></div>
                        </div>
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 GlowUp Beauty Salon.</p>
    </footer>

    <!-- Custom Message Modal -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contactForm = document.getElementById('contact-form');
            const messageModal = document.getElementById('messageModal');
            const modalMessage = document.getElementById('modalMessage');
            const closeButton = messageModal.querySelector('.close-button');

            
            function showModal(message, isError = false) {
                modalMessage.textContent = message;
                messageModal.classList.add('active');
                if (isError) {
                    // messageModal.classList.add('error'); 
                } else {
                    // remove error
                }
            }

            contactForm.addEventListener('submit', (event) => {
                event.preventDefault();

                let isValid = true;
                document.querySelectorAll('.error-message').forEach(el => el.textContent = '');

                const nameInput = document.getElementById('contact-name');
                if (nameInput.value.trim() === '') {
                    document.getElementById('contact-name-error').textContent = 'Name is required.';
                    isValid = false;
                }

                const emailInput = document.getElementById('contact-email');
                const emailValue = emailInput.value.trim();

                // Check for email 
                if (!emailValue.includes('@') || emailValue.indexOf('.') === -1 || emailValue.indexOf('@') > emailValue.lastIndexOf('.')) {
                    document.getElementById('contact-email-error').textContent = 'Please enter a valid email address.';
                    isValid = false;
                }

                const messageTextarea = document.getElementById('contact-message');
                if (messageTextarea.value.trim() === '') {
                    document.getElementById('contact-message-error').textContent = 'Message cannot be empty.';
                    isValid = false;
                }

                if (isValid) {
                    showModal('Thank you for your message! We will get back to you soon.');
                    contactForm.reset(); 
                } else {
                    showModal('Please correct the errors in the form.', true);
                }
            });

            
            closeButton.addEventListener('click', () => {
                messageModal.classList.remove('active'); 
            });

            
            window.addEventListener('click', (event) => {
                if (event.target == messageModal) {
                    messageModal.classList.remove('active'); 
                }
            });
        });
    </script>
</body>
</html>
